        <section class="contact" id="contact">
            <div class="section-wrap">
                <div class="section__title">お問い合わせ</div>
                <div class="contact__contents">
                    <p class="contact-contents__text">サービスに関するご質問やご相談は、こちらからお気軽にお問い合わせください</p> 
                    <div class="contact__form">
                        <form action="../mail.php" method="post" class="contact-form" id="form">
                            <div class="contact-form__row">
                                <div class="contact-form__label">
                                    <label for="name" class="is-required">お名前</label>
                                </div>
                                <div class="contact-form__input">
                                    <input id="name" type="text" placeholder="山田　太郎">
                                </div>
                            </div>
                            <div class="contact-form__row">
                                <div class="contact-form__label">
                                    <label for="name">フリガナ</label>
                                </div>
                                <div class="contact-form__input">
                                    <input id="name" type="text" placeholder="ヤマダ　タロウ">
                                </div>
                            </div>
                            <div class="contact-form__row">
                                <div class="contact-form__label">
                                    <label for="name">会社名</label>
                                </div>
                                <div class="contact-form__input contact-age">
                                    <input id="name" type="text" placeholder="山田株式会社">
                                </div>
                            </div>
                            <div class="contact-form__row">
                                <div class="contact-form__label">
                                    <label for="email" class="is-required">メールアドレス</label>
                                </div>
                                <div class="contact-form__input">
                                    <input id="email" type="email" placeholder="info@xx.jp">
                                </div>
                            </div>
                            <div class="contact-form__row">
                                <div class="contact-form__label">
                                    <label for="tel" class="is-required">電話番号</label>
                                </div>
                                <div class="contact-form__input">
                                    <input id="tel" type="tel" placeholder="00-0000-0000">
                                </div>
                            </div>
                            <div class="contact-form__row">
                                <div class="contact-form__label">
                                    <label for="kind" class="is-required">お問い合わせ種別</label>
                                </div>
                                <div class="contact-form__input contact-form-select">
                                    <select name="お問い合わせ種別" id="kind">
                                        <option value="プルダウンメニューで問い合わせ内容を選択" selected disabled hidden>選択してください</option>
                                        <option value="一般労働者派遣について">一般労働者派遣について</option>
                                        <option value="専門職人材派遣について">専門職人材派遣について</option>
                                        <option value="紹介予定派遣について">紹介予定派遣について</option>
                                        <option value="その他">その他</option>
                                    </select>
                                </div>
                            </div>
                            <div class="contact-form__row">
                                <div class="contact-form__label">
                                    <label for="message">お問い合わせ内容</label>
                                </div>
                                <div class="contact-form__input-textarea">
                                    <textarea name="message" id="message" placeholder="お問い合わせを入力してください"></textarea>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="contact-form__btn">
                        <button type="submit">送信する</button>
